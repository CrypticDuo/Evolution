<html>
  <head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="modules/vector.js"></script>
    <script src="modules/constant.js"></script>
    <script src="modules/control.js"></script>
    <script src="modules/stats.js"></script>
    <script src="modules/debug.js"></script>
    <script src="modules/simulator.js"></script>
    <script src="modules/food.js"></script>
    <script src="modules/organism.js"></script>
    <script src="modules/land.js"></script>
    <script src="modules/vision.js"></script>
    <script src="modules/tooltip.js"></script>
    <script src="modules/organismFactory.js"></script>
    <script src="modules/util.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <table class="stats" style="display:none">
      <tr>
        <th>Stats</th>
      </tr>
      <tr id="popCount">
        <td><label>Population:</label></td>
        <td><value></value></td>
      </tr>
      <tr id="avgGeneration">
        <td><label>Average Generation:</label></td>
        <td><value></value></td>
      </tr>
      <tr id="avgEnergy">
        <td><label>Average Energy:</label></td>
        <td><value></value></td>
      </tr>
      <tr id="avgSpeed">
        <td><label>Average Speed:</label></td>
        <td><value></value></td>
      </tr>
      <tr id="avgMass">
        <td><label>Average Mass:</label></td>
        <td><value></value></td>
      </tr>
      <tr id="avgVisionRange">
        <td><label>Average Vision Range:</label></td>
        <td><value></value></td>
      </tr>
      <tr id="avgVisionAngle">
        <td><label>Average Vision Angle:</label></td>
        <td><value></value></td>
      </tr>
    </table>
    <ul class="control noselect" style="display:none;">
      <li><i class="fa fa-pause pause"></i></li>
      <li><i class="fa fa-play play on"></i></li>
      <li><i class="fa fa-step-backward backward"></i></li>
      <li><i class="fa fa-step-forward forward"></i></li>
      <li><span class="speed"></span></li>
    </ul>
  </body>
</html>
